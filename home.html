<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
</style>
<body>
    <div id="Login-box">
    <form action="Success.html" method="GET">

        <div class="left-box">
        </div>


        <div class="right-box">
            
            <h1>Sign Up</h1><br>
            
            <input type="text" placeholder="Enter Name" name="name" id="name" required><br>
            
            <input type="email"  pattern=".+@gmail.com" placeholder="Enter Email" name="email" id="email" required><br>
            <input type="number" placeholder="Enter Phone NO." id="phn" required><br>
            
            <input type="password" placeholder="Enter password" name="Pwd" id="pwd" required><br>
            <input type="submit" value="Sign Up">
            <input type="reset" value="Reset">
            
        </div>
    </form>
    </div>
</body>
</html>
